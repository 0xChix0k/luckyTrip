    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            autoplay: {
                delay: 500,
            },
            loop: true,
            speed: 500,
            effect: "flip",
            flipEffect: {
                slideShadows: false,
                limitRotation: true,
            }
            // fadeEffect: {
            //     crossFade: true
            // },
            // observer: true,
            // observeParents: true,
        });
        var storySwiper = new Swiper(".storySwiper", {
            spaceBetween: 30,
            effect: "fade",
            loop: true,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>
